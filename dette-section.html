<div id="dette-section" class="section">
    <h1>Gestion des Dettes</h1>
  
    <!-- Création de dette -->
    <div id="create">
      <h2>Créer une Dette</h2>
      <label for="demande-dette-select">Sélectionner une Demande de Dette :</label>
      <select id="demande-dette-select">
        <!-- Les options seront générées dynamiquement -->
      </select>
      <label for="dette-montant-restant">Montant Restant :</label>
      <input
        type="number"
        id="dette-montant-restant"
        placeholder="Montant restant"
      />
      <label for="dette-montant-verser">Montant Versé :</label>
      <input
        type="number"
        id="dette-montant-verser"
        placeholder="Montant versé (facultatif)"
      />
      <button onclick="createDette()">Créer</button>
    </div>
  
    <!-- Liste des dettes -->
    <div id="list">
      <h2>Liste des Dettes</h2>
      <table id="dettes-table">
        <thead>
          <tr>
            <th>Montant Total</th>
            <th>Montant Restant</th>
            <th>Montant Versé</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
